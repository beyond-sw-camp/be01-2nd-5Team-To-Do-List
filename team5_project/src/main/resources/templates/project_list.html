<html layout:decorate="~{layout/layout}">
<div layout:fragment="content" class="container">
	<table border="1">
		<thead>
			<tr>
				<th>Project Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item : ${projectUsers}">
				<td><a th:text="${item.project.projectName}" th:href="@{|/project/${item.project.id}|}"> </a></td>
			</tr>
		</tbody>
	</table>
</div>

</html>
